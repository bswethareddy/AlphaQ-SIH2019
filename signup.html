    <script>
    function checkPassword(form) {
	password1 = form.password1.value; 
    password2 = form.password2.value; 
  
	if (password1 != password2) { 
                    alert ("\nPassword did not match: Please try again...") 
                    return false; 
                } 
    }
	</script>
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<div class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Welcome to GAIL
						<span class="focus-input100" data-symbol="&#xf206;"></span>
                    </span>

                    <div class="wrap-input100 validate-input " data-validate = "Secret Key is required">
						<span class="label-input100">Secret Key</span>
						<input id="sk" class="input100" type="text" name="Secret Key" placeholder="Upload your Keystore File">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div><br/>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">Username</span>
						<input id="username" class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input id="password" class="input100" type="password" name="password1" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div><br/>

					<div class="wrap-input100 validate-input" data-validate="Confirm your New password">
						<span class="label-input100">Confirm your New Password</span>
						<input class="input100" type="password" name="password2" placeholder="Confirm your New password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<script src="web3/createAccountBrowser.js"></script>

					<script>
						function signup(un,pass,sk){
							console.log(sk);
							createAccount(un, pass, sk).then((result) => {
							console.log(result); if (result === "Account created successfully!") {
								console.log(result);
								window.open('login.html', '_self', false);
							}
						});
						}
			

					</script>
                    
                    <div class="text-right p-t-8 p-b-31">
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="
							signup(document.getElementById('username').value,
							document.getElementById('password').
							value,document.getElementById('sk').value)">
								Sign Up
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
